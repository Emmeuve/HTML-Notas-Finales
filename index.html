<!DOCTYPE html>
<html lang="en">

<!-- Head-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<!-- Head-->
<!-- Body-->
<body>
    <!-- Header -->
    <header>
        <div class="container text-center">
            <style>
                .container {
                    margin-top: 50px;
                    margin-bottom: 50px;
                }
            </style>
            <div class="row align-items-center">
                <div class="col">
                    <h1>Notas Finales</h1>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <img src="/assets/img/Unknown.png" alt="" width="200" height="auto">
                </div>
            </div>
        </div>
    </header>
    <!-- Header -->
    <!-- Section-->
    <div class="container1 px-4 text-left">
        <div class="row gx-5">
            <div class="col">
                <div id="Saludo" class="p-3">Nombre :</div>
            </div>
            <div class="col">
                <div class="p-3"></div>
            </div>
        </div>
    </div>
    <div class="container1 px-4 text-left">
        <div class="row gx-5">
            <div class="col">
                <div id="Course" class="p-3">Curso :</div>
            </div>
            <div class="col">
                <div class="p-3"></div>
            </div>
        </div>
    </div>
    <!-- Section-->
    <!-- Table-->
    <div class="container2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Nota Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>Html</td>
                    <td>"HtmlNota1"</td>
                    <td>"HtmlNota2"</td>
                    <td>"HtmlNota3"</td>
                    <td>"PromedioHtml"</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>CSS</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td colspan="2">JavaScript</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Table-->
    <!-- Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
    <!-- Script-->
</body>
<!-- Body-->
</html>
